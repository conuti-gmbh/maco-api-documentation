description: "LESEN_MALOIDENT_MARKTLOKATION - Stammdaten, die identifizierte Marktlokation beschreiben"
type: object
properties:
  stammdaten:
    type: object
    description: > 
      Informationscontainer für Stammdaten, die identifizierte Marktlokation beschreiben
    properties:
      MARKTLOKATION:
        type: array
        items:
          type: object
          properties:
            boTyp:
              type: string
              example: "MARKTLOKATION"
              enum: 
                - MARKTLOKATION                     
            versionStruktur:
              type: string
              example: "1"
              enum: 
                - "1"                        
            marktlokationsId:
              type: string
              pattern: \d{11}
              example: "57685676748"
              description: > 
                Identifiziert die Marktlokation mittels einer eindeutigen ID
                | Mapping auf dataMarketLocation.maloId                   
            energierichtung:
              $ref: "https://raw.githubusercontent.com/conuti-gmbh/bo4e-schema/refs/heads/master/docs/openapi.yaml#/components/schemas/Energierichtung"
              description: > 
                Energieflussrichtung der Marktlokation
                | Mapping auf dataMarketLocation.energyDirection          
            messtechnischeEinordnung:
              $ref: "https://raw.githubusercontent.com/conuti-gmbh/bo4e-schema/refs/heads/master/docs/openapi.yaml#/components/schemas/MesstechnischeEinordnung"
              description: > 
                Angabe der messtechnischen Einordung der Marktlokation
                | Mapping auf dataMarketLocation.measurementTechnologyClassification     
            marktlokationsTyp:
              type: array
              items:
                type: object
                properties:
                  typ:
                    $ref: "https://raw.githubusercontent.com/conuti-gmbh/bo4e-schema/refs/heads/master/docs/openapi.yaml#/components/schemas/MarktlokationsTyp"
                    description: "Eigenschaft der Marktlokation. RUHENDE_MARKTLOKATION=ruhende Marktlokation, KUNDENANLAGE=Marktlokation ist eine Kundenanlage, STANDARD_MARKTLOKATION=alle 'Standard' Marktlokationen."                 
                  gueltigAb:
                    type: string
                    description: "Beginnzeitpunkt, Zeitpunkt zu dem die zugeordneten Marktpartner oder Lokationen zugeordnet werden. Dieser Zeitpunkt muss ein Tagesbeginn 00:00 Uhr gesetzlicher deutscher Zeit sein."
                    example: "2023-08-01T22:00:00Z"
                  gueltigBis:
                    type: string
                    description: "Endezeitpunkt, Zeitpunkt bis zu dem die zugeordneten Marktpartner oder Lokationen zugeordnet werden. Dieser Zeitpunkt muss ein Tagesbeginn 00:00 Uhr gesetzlicher deutscher Zeit sein."
                    example: "2023-09-01T22:00:00Z"                                                                    
            lokationsadresse:
              $ref: "https://raw.githubusercontent.com/conuti-gmbh/bo4e-schema/refs/heads/master/docs/openapi.yaml#/components/schemas/Adresse"
              description: > 
                Angabe des Ortes, Postleitzahl, Ländercode, Straße, Hausnummer, Hausnummernergänzung der Marktlokationsadresse
                | Mapping auf dataMarketLocation.dataMarketLocationAddress                    
            marktrollen:
              type: array 
              description: > 
                Identifiziert die Marktpartner der Marktlokation.
                | Mapping auf dataMarketLocation.dataMarketLocationSuppliers/dataMarketLocationTransmissionSystemOperators/dataMarketLocationMeasuringPointOperators/dataMarketLocationNetworkOperators/dataMarketLocationSuppliers                             
              items:
                type: object
                properties:
                  boTyp:
                    type: string
                    example: "MARKTTEILNEHMER"
                    enum: 
                      - MARKTTEILNEHMER                           
                  versionStruktur:
                    type: string
                    example: "1"
                    enum: 
                      - "1"                          
                  marktrolle:
                    $ref: "https://raw.githubusercontent.com/conuti-gmbh/bo4e-schema/refs/heads/master/docs/openapi.yaml#/components/schemas/Marktrolle"                                          
                  rollencodenummer:
                    type: string
                    description: "Identifiziert den Marktpartner (Marktpartner-ID)."
                    example: "9980000000029"
                  zuordnungVon:
                    type: string
                    description: "Beginnzeitpunkt, Zeitpunkt zu dem die zugeordneten Marktpartner oder Lokationen zugeordnet werden in Zeitzone UTC. (umgerechnet muss dieser Zeitpunkt ein Tagesbeginn 00:00 Uhr gesetzlicher deutscher Zeit sein)"
                    pattern: "20(\\\\d{2}(\\\\-(0[13578]|1[02])\\\\-(0[1-9]|[12]\\\\d|3[01])|\\\\-02\\\\-(0[1-9]|1\\\\d|2[0-8])|\\\\-(0[469]|11)\\\\-(0[1-9]|[12]\\\\d|30))|([02468][048]|[13579][26])\\\\-02\\\\-(29))T([01]\\\\d|2[0-3]):[0-5]\\\\d:[0-5]\\\\dZ"                                    
                    example: "2023-09-01T00:00:00Z"
                  zuordnungBis:
                    type: string
                    description: "Endezeitpunkt, Zeitpunkt bis zu dem die zugeordneten Marktpartner oder Lokationen zugeordnet werden in Zeitzone UTC. (umgerechnet muss dieser Zeitpunkt ein Tagesbeginn 00:00 Uhr gesetzlicher deutscher Zeit sein)"
                    pattern: "20(\\\\d{2}(\\\\-(0[13578]|1[02])\\\\-(0[1-9]|[12]\\\\d|3[01])|\\\\-02\\\\-(0[1-9]|1\\\\d|2[0-8])|\\\\-(0[469]|11)\\\\-(0[1-9]|[12]\\\\d|30))|([02468][048]|[13579][26])\\\\-02\\\\-(29))T([01]\\\\d|2[0-3]):[0-5]\\\\d:[0-5]\\\\dZ"                                     
                    example: "2023-10-01T00:00:00Z"
                required:
                  - boTyp
                  - versionStruktur
                  - marktrolle
                  - rollencodenummer                      
                  - zuordnungVon        
                  - zuordnungBis                       
            katasterinformation:
              $ref: "https://raw.githubusercontent.com/conuti-gmbh/bo4e-schema/refs/heads/master/docs/openapi.yaml#/components/schemas/Katasteradresse"
              description: > 
                Angabe des Gemarkungsnamens, Flurnummer, Flurstücksnummer (des Flurstücks) der Marktlokationsadresse
                | Mapping auf dataMarketLocation.dataMarketLocationLandParcels                    
            geokoordinaten:
              $ref: "https://raw.githubusercontent.com/conuti-gmbh/bo4e-schema/refs/heads/master/docs/openapi.yaml#/components/schemas/Geokoordinaten"                
              description: > 
                Angabe der Breite (Breitengrad), Angabe der Breite (Breitengrad), UTM Ostwert, UTM Nordwert, Gauß-Krüger Hochwert, Gauß-Krüger Rechtswert 
                | Mapping auf dataMarketLocation.dataMarketLocationGeographicCoordinates                                        
          required:
            - boTyp                      
            - versionStruktur      
            - energierichtung     
            - marktlokationsId   
      BILANZIERUNG:
        type: array
        items:
          type: object
          properties:
            boTyp:
              type: string
              example: "BILANZIERUNG"
              enum:
                - BILANZIERUNG
            versionStruktur:
              type: string
              example: "1"
              enum: 
                - "1"
            wahlrechtPrognosegrundlage:
              $ref: "https://raw.githubusercontent.com/conuti-gmbh/bo4e-schema/refs/heads/master/docs/openapi.yaml#/components/schemas/WahlrechtPrognosegrundlage"
              description: > 
                Wahlrecht zur Änderung der Prognosegrundlage
                | Mapping auf optionalChangeForecastBasis   
          required:
            - boTyp
            - versionStruktur                                          
      TRANCHE:
        type: array
        items:
          type: object
          properties:
            boTyp:
              type: string
              example: "TRANCHE"
              enum: 
                - TRANCHE                   
            versionStruktur:
              type: string
              example: "1"
              enum: 
                - "1"                    
            tranchenId:
              type: string
              pattern: \d{11}
              example: "57685676742"
              description: > 
                Identifiziert die Tranche mittels einer eindeutigen ID
                | Mapping auf identificationParameterId.tranchenIds    
            bildungTranchengroesse:
              description: "Gibt die Bildungslogik der Tranche an."
              $ref: "https://raw.githubusercontent.com/conuti-gmbh/bo4e-schema/refs/heads/master/docs/openapi.yaml#/components/schemas/BildungTranchengroesse"
            aufteilungsmenge:
              description: "Gibt die Bildungslogik der Tranche an."
              $ref: "https://raw.githubusercontent.com/conuti-gmbh/bo4e-schema/refs/heads/master/docs/openapi.yaml#/components/schemas/Menge"           
            marktrollen:
              type: array
              description: > 
                Identifiziert die Lieferanten der Tranche
                | Mapping auf dataTranches.dataTrancheSuppliers                                   
              items:
                type: object
                properties:
                  boTyp:
                    type: string
                    example: "MARKTTEILNEHMER"
                    enum: 
                      - MARKTTEILNEHMER                           
                  versionStruktur:
                    type: string
                    example: "1"
                    enum: 
                      - "1"                          
                  marktrolle:
                    type: string
                    example: "LF" 
                    enum: 
                      - LF                                            
                  rollencodenummer:
                    type: string
                    description: "Identifiziert den Marktpartner (Marktpartner-ID)."
                    example: "9980000000029"
                  zuordnungVon:
                    type: string
                    description: "Beginnzeitpunkt, Zeitpunkt zu dem die zugeordneten Marktpartner oder Lokationen zugeordnet werden in Zeitzone UTC. (umgerechnet muss dieser Zeitpunkt ein Tagesbeginn 00:00 Uhr gesetzlicher deutscher Zeit sein)"
                    pattern: "20(\\\\d{2}(\\\\-(0[13578]|1[02])\\\\-(0[1-9]|[12]\\\\d|3[01])|\\\\-02\\\\-(0[1-9]|1\\\\d|2[0-8])|\\\\-(0[469]|11)\\\\-(0[1-9]|[12]\\\\d|30))|([02468][048]|[13579][26])\\\\-02\\\\-(29))T([01]\\\\d|2[0-3]):[0-5]\\\\d:[0-5]\\\\dZ"                                    
                    example: "2023-09-01T00:00:00Z"
                  zuordnungBis:
                    type: string
                    description: "Endezeitpunkt, Zeitpunkt bis zu dem die zugeordneten Marktpartner oder Lokationen zugeordnet werden in Zeitzone UTC. (umgerechnet muss dieser Zeitpunkt ein Tagesbeginn 00:00 Uhr gesetzlicher deutscher Zeit sein)"
                    pattern: "20(\\\\d{2}(\\\\-(0[13578]|1[02])\\\\-(0[1-9]|[12]\\\\d|3[01])|\\\\-02\\\\-(0[1-9]|1\\\\d|2[0-8])|\\\\-(0[469]|11)\\\\-(0[1-9]|[12]\\\\d|30))|([02468][048]|[13579][26])\\\\-02\\\\-(29))T([01]\\\\d|2[0-3]):[0-5]\\\\d:[0-5]\\\\dZ"                                     
                    example: "2023-10-01T00:00:00Z"
                required:
                  - boTyp
                  - versionStruktur
                  - marktrolle
                  - rollencodenummer                      
                  - zuordnungVon        
                  - zuordnungBis                                     
          required:
            - boTyp                      
            - versionStruktur  
            - tranchenId                     
      MESSLOKATION:
        type: array
        items:
          type: object
          properties:
            boTyp:
              type: string
              example: "MESSLOKATION"
              enum: 
                - MESSLOKATION                    
            versionStruktur:
              type: string
              example: "1"
              enum: 
                - "1"                     
            messlokationsId:
              type: string
              pattern: "DE\\d{11}[A-Z,\\d]{20}"
              example: "DE00014545768S0000000000000003054"
              description: > 
                Identifiziert die Messlokation mittels einer eindeutigen ID
                | Mapping auf identificationParameterId.meloIds 
            messlokationszaehler:
              description: "Identifiziert das Gerät der Messlokation mittels Gerätenummer."
              type: array
              items:
                type: string
                example: "1SM-8465929523"                    
            marktrollen:
              type: array   
              description: > 
                Identifiziert den MSB der Messlokation
                | Mapping auf dataMeterLocations.dataMeterLocationMeasuringPointOperators                                 
              items:
                type: object
                properties:
                  boTyp:
                    type: string
                    example: "MARKTTEILNEHMER"
                    enum: 
                      - MARKTTEILNEHMER                           
                  versionStruktur:
                    type: string
                    example: "1"
                    enum: 
                      - "1"                          
                  marktrolle:
                    type: string
                    example: "MSB" 
                    enum: 
                      - MSB                                            
                  rollencodenummer:
                    type: string
                    description: "Identifiziert den Marktpartner (Marktpartner-ID)."
                    example: "9980000000029"
                  zuordnungVon:
                    type: string
                    description: "Beginnzeitpunkt, Zeitpunkt zu dem die zugeordneten Marktpartner oder Lokationen zugeordnet werden in Zeitzone UTC. (umgerechnet muss dieser Zeitpunkt ein Tagesbeginn 00:00 Uhr gesetzlicher deutscher Zeit sein)"
                    pattern: "20(\\\\d{2}(\\\\-(0[13578]|1[02])\\\\-(0[1-9]|[12]\\\\d|3[01])|\\\\-02\\\\-(0[1-9]|1\\\\d|2[0-8])|\\\\-(0[469]|11)\\\\-(0[1-9]|[12]\\\\d|30))|([02468][048]|[13579][26])\\\\-02\\\\-(29))T([01]\\\\d|2[0-3]):[0-5]\\\\d:[0-5]\\\\dZ"                                    
                    example: "2023-09-01T00:00:00Z"
                  zuordnungBis:
                    type: string
                    description: "Endezeitpunkt, Zeitpunkt bis zu dem die zugeordneten Marktpartner oder Lokationen zugeordnet werden in Zeitzone UTC. (umgerechnet muss dieser Zeitpunkt ein Tagesbeginn 00:00 Uhr gesetzlicher deutscher Zeit sein)"
                    pattern: "20(\\\\d{2}(\\\\-(0[13578]|1[02])\\\\-(0[1-9]|[12]\\\\d|3[01])|\\\\-02\\\\-(0[1-9]|1\\\\d|2[0-8])|\\\\-(0[469]|11)\\\\-(0[1-9]|[12]\\\\d|30))|([02468][048]|[13579][26])\\\\-02\\\\-(29))T([01]\\\\d|2[0-3]):[0-5]\\\\d:[0-5]\\\\dZ"                                     
                    example: "2023-10-01T00:00:00Z"
                required:
                  - boTyp
                  - versionStruktur
                  - marktrolle
                  - rollencodenummer                      
                  - zuordnungVon        
                  - zuordnungBis                                             
          required:
            - boTyp                      
            - versionStruktur    
            - messlokationsId                                
      ENERGIELIEFERVERTRAG:
        type: array
        items:
          type: object
          properties:
            boTyp:
              type: string
              example: "VERTRAG"
              enum: 
                - VERTRAG                   
            versionStruktur:
              type: string
              example: "1"
              enum: 
                - "1"                    
            vertragsart:
              type: string
              example: "ENERGIELIEFERVERTRAG"
              enum: 
                - ENERGIELIEFERVERTRAG                   
            vertragspartner2:
              type: array
              items:
                type: object
                properties:
                  boTyp:
                    type: string
                    example: "GESCHAEFTSPARTNER"
                    enum: 
                      - GESCHAEFTSPARTNER
                  versionStruktur:
                    type: string
                    example: "1"
                    enum: 
                      - "1"                        
                  anrede:
                    type: string
                    example: "Prof.Dr."
                    description: > 
                      Angabe des Titels der natürlichen Person
                      | Mapping auf dataMarketLocationAddress.title                        
                  name1:
                    type: string
                    example: "Becker"
                    description: > 
                      Angabe des Namen des Kunden
                      | Mapping auf dataMarketLocationAddress.surnames oder dataMarketLocationAddress.company, wenn gewerbekennzeichnung = true                          
                  name2:
                    type: string
                    example: "Michael"
                    description: > 
                      Angabe des Vornamen des Kunden
                      | Mapping auf dataMarketLocationAddress.firstnames                               
                  gewerbekennzeichnung:
                    type: boolean
                    example: false
                    description: > 
                      Angabe ob gewerblicher oder private Kunde                    
                  geschaeftspartnerrolle:
                    type: array
                    items:
                      type: string
                      example: "KUNDE"
                      enum:
                        - KUNDE                                                  
          required:
            - boTyp                      
            - versionStruktur                                
      TECHNISCHE_RESSOURCE:
        type: array
        items:
          type: object
          properties:
            boTyp:
              type: string
              example: "TECHNISCHE_RESSOURCE"
              enum:
                - TECHNISCHE_RESSOURCE
            versionStruktur:
              type: string
              example: "1"
              enum:
                - "1"
            ressourcenId:
              type: string
              example: "D417MLM8164"
              description: > 
                Identifiziert die Technische Ressource mittels einer eindeutigen ID
                | Mapping auf dataTechnicalResources.trId                     
          required:
            - boTyp
            - versionStruktur
            - ressourcenId
      STEUERBARE_RESSOURCE:
        type: array
        items:
          type: object
          properties:
            boTyp:
              type: string
              example: "STEUERBARE_RESSOURCE"
              enum:
                - STEUERBARE_RESSOURCE
            versionStruktur:
              type: string
              example: "1"
              enum:
                - "1"
            ressourcenId:
              type: string
              example: "C81641SBT77"
              description: > 
                Identifiziert die Steuerbare Ressource mittels einer eindeutigen ID
                | Mapping auf dataControllableResources.srId                           
            marktrollen:
              type: array
              description: > 
                Identifiziert den MSB der steuerbaren Ressource
                | Mapping auf dataControllableResources.dataControllableResourceMeasuringPointOperators                       
              items:
                type: object
                properties:
                  boTyp:
                    type: string
                    example: "MARKTTEILNEHMER"
                    enum: 
                      - MARKTTEILNEHMER                           
                  versionStruktur:
                    type: string
                    example: "1"
                    enum: 
                      - "1"                          
                  marktrolle:
                    type: string
                    example: "MSB" 
                    enum: 
                      - MSB                                            
                  rollencodenummer:
                    type: string
                    description: "Identifiziert den Marktpartner (Marktpartner-ID)."
                    example: "9980000000029"
                  zuordnungVon:
                    type: string
                    description: "Beginnzeitpunkt, Zeitpunkt zu dem die zugeordneten Marktpartner oder Lokationen zugeordnet werden in Zeitzone UTC. (umgerechnet muss dieser Zeitpunkt ein Tagesbeginn 00:00 Uhr gesetzlicher deutscher Zeit sein)"
                    pattern: "20(\\\\d{2}(\\\\-(0[13578]|1[02])\\\\-(0[1-9]|[12]\\\\d|3[01])|\\\\-02\\\\-(0[1-9]|1\\\\d|2[0-8])|\\\\-(0[469]|11)\\\\-(0[1-9]|[12]\\\\d|30))|([02468][048]|[13579][26])\\\\-02\\\\-(29))T([01]\\\\d|2[0-3]):[0-5]\\\\d:[0-5]\\\\dZ"                                    
                    example: "2023-09-01T00:00:00Z"
                  zuordnungBis:
                    type: string
                    description: "Endezeitpunkt, Zeitpunkt bis zu dem die zugeordneten Marktpartner oder Lokationen zugeordnet werden in Zeitzone UTC. (umgerechnet muss dieser Zeitpunkt ein Tagesbeginn 00:00 Uhr gesetzlicher deutscher Zeit sein)"
                    pattern: "20(\\\\d{2}(\\\\-(0[13578]|1[02])\\\\-(0[1-9]|[12]\\\\d|3[01])|\\\\-02\\\\-(0[1-9]|1\\\\d|2[0-8])|\\\\-(0[469]|11)\\\\-(0[1-9]|[12]\\\\d|30))|([02468][048]|[13579][26])\\\\-02\\\\-(29))T([01]\\\\d|2[0-3]):[0-5]\\\\d:[0-5]\\\\dZ"                                     
                    example: "2023-10-01T00:00:00Z"
                required:
                  - boTyp
                  - versionStruktur
                  - marktrolle
                  - rollencodenummer                      
                  - zuordnungVon        
                  - zuordnungBis     
          required:
            - boTyp
            - versionStruktur
            - ressourcenId
      NETZLOKATION:
        type: array
        items:
          type: object
          properties:
            boTyp:
              type: string
              example: "NETZLOKATION"
              enum: 
                - NETZLOKATION                    
            versionStruktur:
              type: string
              example: "1"
              enum: 
                - "1"               
            netzlokationsId:
              type: string
              example: "E1688117482"
              description: > 
                Identifiziert die Netzlokation mittels einer eindeutigen ID.
                | Mapping auf dataNetworkLocations.neloId                    
            marktrollen:
              type: array       
              description: > 
                Identifiziert den MSB der Netzlokation
                | Mapping auf dataNetworkLocations.dataNetworkLocationMeasuringPointOperators                                
              items:
                type: object
                properties:
                  boTyp:
                    type: string
                    example: "MARKTTEILNEHMER"
                    enum: 
                      - MARKTTEILNEHMER                           
                  versionStruktur:
                    type: string
                    example: "1"
                    enum: 
                      - "1"                          
                  marktrolle:
                    type: string
                    example: "MSB" 
                    enum: 
                      - MSB                                            
                  rollencodenummer:
                    type: string
                    description: "Identifiziert den Marktpartner (Marktpartner-ID)."
                    example: "9980000000029"
                  zuordnungVon:
                    type: string
                    description: "Beginnzeitpunkt, Zeitpunkt zu dem die zugeordneten Marktpartner oder Lokationen zugeordnet werden in Zeitzone UTC. (umgerechnet muss dieser Zeitpunkt ein Tagesbeginn 00:00 Uhr gesetzlicher deutscher Zeit sein)"
                    pattern: "20(\\\\d{2}(\\\\-(0[13578]|1[02])\\\\-(0[1-9]|[12]\\\\d|3[01])|\\\\-02\\\\-(0[1-9]|1\\\\d|2[0-8])|\\\\-(0[469]|11)\\\\-(0[1-9]|[12]\\\\d|30))|([02468][048]|[13579][26])\\\\-02\\\\-(29))T([01]\\\\d|2[0-3]):[0-5]\\\\d:[0-5]\\\\dZ"                                    
                    example: "2023-09-01T00:00:00Z"
                  zuordnungBis:
                    type: string
                    description: "Endezeitpunkt, Zeitpunkt bis zu dem die zugeordneten Marktpartner oder Lokationen zugeordnet werden in Zeitzone UTC. (umgerechnet muss dieser Zeitpunkt ein Tagesbeginn 00:00 Uhr gesetzlicher deutscher Zeit sein)"
                    pattern: "20(\\\\d{2}(\\\\-(0[13578]|1[02])\\\\-(0[1-9]|[12]\\\\d|3[01])|\\\\-02\\\\-(0[1-9]|1\\\\d|2[0-8])|\\\\-(0[469]|11)\\\\-(0[1-9]|[12]\\\\d|30))|([02468][048]|[13579][26])\\\\-02\\\\-(29))T([01]\\\\d|2[0-3]):[0-5]\\\\d:[0-5]\\\\dZ"                                     
                    example: "2023-10-01T00:00:00Z"
                required:
                  - boTyp
                  - versionStruktur
                  - marktrolle
                  - rollencodenummer                      
                  - zuordnungVon        
                  - zuordnungBis                                             
          required:
            - boTyp                      
            - versionStruktur                          
    required:
      - MARKTLOKATION                      
required:
  - stammdaten                   
