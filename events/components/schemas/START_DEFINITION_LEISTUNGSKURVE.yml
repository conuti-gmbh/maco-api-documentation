START_DEFINITION_LEISTUNGSKURVE:
  description: Schema zur Definition der Leistungskurve | Schema for defining the
    performance curve
  properties:
    beginndatum:
      description: Beginndatum der Leistungskurve | Start date of the performance
        curve
      example: '2024-06-30T22:00:00Z'
      format: date-time
      type: string
    code:
      description: "Code f\xFCr die Leistungskurve | Code for the performance curve"
      example: ABC
      type: string
    endedatum:
      description: Enddatum der Leistungskurve | End date of the performance curve
      example: '2024-08-30T22:00:00Z'
      format: date-time
      type: string
    eventName:
      description: Name des Events | Name of the event
      example: START_DEFINITION_LEISTUNGSKURVE
      type: string
    id:
      description: BelegId des Datensatzes in der Tabelle im Backend | DocumentId
        of the data record in the table in the backend
      example: 110000000405
      type: string
    obererSchwellwert:
      description: "Oberer Schwellwert f\xFCr die Leistungskurve | Upper threshold\
        \ for the performance curve"
      example: 50
      type: number
  required:
  - id, eventName, code, beginndatum, endedatum, obererSchwellwert
  type: object
