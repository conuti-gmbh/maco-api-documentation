description: Generisches Schema f√ºr Events, die eine BelegID erfordern | Generic schema for events that require a DocumentID
properties:
  HEADER:
    type: object
    properties:
      ID:
        $ref: items/id.yml
      EVENTNAME:
        $ref: items/eventName.yml
      SENDER_ID:
        type: string
        example: "4045458000000"
      SENDER_CODELIST:
        type: string
        example: "293"
      RECEIVER_ID:
        type: string
        example: "9903790000002"
      RECEIVER_CODELIST:
        type: string
        example: "293"
  DATA:
    type: object
    properties:
      MDOC_GUID:
        type: string
        example: "00505688-E4A2-1EDF-A0C2-C81842E2515E"
      HEADER:
        type: object
        properties:
          MDOC_TYPE:
            type: string
            example: "SWTDOC"
          MDOC_STATUS:
            type: string
            example: ""
          CREATED_BY:
            type: string
            example: "MSKUPCH"
          CREATED_AT:
            type: integer
            example: 20241004060230
          CHANGED_BY:
            type: string
            example: ""
          CHANGED_AT:
            type: integer
            example: 0
      VALUES:
        type: array
        items:
          type: object
          properties:
            OBJECT:
              type: string
              example: "BUSINESS_PARTNER"
            ATTRIBUTE_NAME:
              type: string
              example: "ANREDE"
            ATTRIBUTE_VALUE:
              type: string
              example: "0002"
            ATTRIBUTE_TYPE:
              type: string
              example: ""
      DATE_TYPES:
        type: array
        items:
          type: object
          properties:
            DATE_TYPE:
              type: string
              example: "START_SUPPLY"
            DATE_TIME:
              type: integer
              example: 20241031220000
      REFERENCES:
        type: array
        items:
          type: object
          properties:
            MA_EVENT:
              $ref: items/eventName.yml
            DEXTASKID:
              type: string
              example: ""
            MA_GUID:
              type: string
              example: ""
            CREATED_AT:
              type: integer
              example: 20241004060230
            CHANGED_AT:
              type: integer
              example: 20241004060249
            STATUS:
              type: string
              example: "PENDING"
      ISUDOC:
        type: array
        items:
          type: object
          example: {}
required:
  - id
  - eventName
type: object
