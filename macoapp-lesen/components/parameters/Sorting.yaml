name: sorting
in: query
description: Sorting parameters
required: false
schema:
  type: object
  properties:
    sortBy:
      type: string
      description: Field to sort by
      enum:
        - id
        - name
        - createdAt
        - updatedAt
      default: id
    sortOrder:
      type: string
      description: Sort order
      enum:
        - asc
        - desc
      default: asc
  additionalProperties: false
