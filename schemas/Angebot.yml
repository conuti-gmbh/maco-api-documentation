properties:
  anfragereferenz:
    type: string
  angebotgeber:
    $ref: 'Geschaeftspartner.yml'
  angebotnehmer:
    $ref: 'Geschaeftspartner.yml'
  angebotsdatum:
    format: date-time
    type: string
  angebotsnummer:
    type: string
  bindefrist:
    format: date-time
    type: string
  bindefristAngebot:
    $ref: 'Zeitraum.yml'
  boTyp:
    default: ANGEBOT
    type: string
  sparte:
    $ref: 'Sparte.yml'
  unterzeichnerAngebotsgeber:
    $ref: 'Ansprechpartner.yml'
  unterzeichnerAngebotsnehmer:
    $ref: 'Ansprechpartner.yml'
  varianten:
    items:
      $ref: 'Angebotsvariante.yml'
    type: array
  versionStruktur:
    default: '1'
    type: string
  zeitspanneEinrichtungUebermittlungWerte:
    $ref: 'Zeitraum.yml'
required:
- boTyp
- versionStruktur
type: object
