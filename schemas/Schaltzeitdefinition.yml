properties:
  beginndatum:
    format: date-time
    type: string
  boTyp:
    default: SCHALTZEITDEFINITION
    type: string
  code:
    type: string
  endedatum:
    format: date-time
    type: string
  notwendigkeit:
    $ref: '#/components/schemas/DefinitionenNotwendigkeit'
  schaltzeiten:
    items:
      $ref: '#/components/schemas/Schaltzeit'
    type: array
  version:
    format: date-time
    type: string
  versionStruktur:
    default: '1'
    type: string
required:
- boTyp
- versionStruktur
type: object
