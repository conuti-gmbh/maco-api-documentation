type: object
description: >-
  Erfolgsmeldung auf Prozessdaten API Aufruf | Success message on process
  data API call
properties:
  messages:
    description: >-
      Fachliche Rückmeldungen zur Anzeige in der Oberfläche | Professional
      feedback on the display in the user interface
    type: array
    items:
      type: object
      properties:
        objectId:
          type: string
          example: DE63653316530AEOJQLMHUW55UC6J5513
        objectType:
          type: string
          example: Messlokation
        message:
          type: string
          example: >-
            Messlokation DE63653316530AEOJQLMHUW55UC6J5513 wurde der
            Marktlokation 84043719589 zugeordnet
  message:
    type: string
    description: Technische Meldung | Technische Meldung
    example: meterlocation assigned.
