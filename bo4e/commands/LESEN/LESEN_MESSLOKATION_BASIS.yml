get:
  description:
    Lesen einer MeLo mittels LokationsId (Parameter1) zum Zeitpunkt (Parameter2) \
    \ Reading a MeLo using location ID (Parameter1) at the time (Parameter2)
  operationId: LESEN_MESSLOKATION_BASIS
  parameters:
    - description: Name der Operation | Name of the operation
      in: query
      name: command
      required: true
      schema:
        default: LESEN_MESSLOKATION_BASIS
        example: SAP_LESEN_MESSLOKATION_BASIS
        type: string
    - description: LokationsId | Location ID
      in: query
      name: parameter1
      required: true
      schema:
        example: DE00056266802AO6G56M11SN51G21M24S
        type: string
    - $ref: ../../components/parameters/parameter2.yml
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/v1/bo/Messlokation.schema.json"
      description:
        Erfolgreiches Lesen der Messlokation | Successful reading of the
        metering location
    "400":
      content:
        application/json:
          schema:
            $ref: "../../components/responses/ERROR_RESPONSE.yml"
      description: Fehlerhafte Anfrage | Bad Request
  summary: LESEN_MESSLOKATION_BASIS
  tags:
    - LESEN | READ
