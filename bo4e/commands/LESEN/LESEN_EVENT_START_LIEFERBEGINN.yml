post:
  tags:
    - EVENTDATEN | EVENT DATA
  summary: LESEN_EVENT_START_LIEFERBEGINN
  description: >-
    Lesen der Belegdaten zur Id (Parameter1) mit dem Datum (Parameter2) |
    Reading data from id (Parameter1) at the given date (Parameter2)
  operationId: LESEN_EVENT_START_LIEFERBEGINN
  parameters:
    - name: command
      in: query
      description: >-
        Name der Operation | Name of the operation (MACO APP interal
        assignment between process and interface)
      schema:
        type: string
        default: LESEN_EVENT_START_LIEFERBEGINN
        example: SAP_LESEN_EVENT_START_LIEFERBEGINN
    - name: parameter1
      description: >-
        BelegId des Datensatzes in der Tabelle im Backend | DocumentId of
        the data record in the table in the backend
      in: query
      required: true
      schema:
        type: string
        example: "110000000605"
    - $ref: ../../components/parameters/parameter2.yml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/requestBodies/START_LIEFERBEGINN.yml"
  responses:
    "200":
      description: >-
        Erfolgreiches Lesen der Kommunikationsdaten | Successful reading of
        communication data
      content:
        application/json:
          schema:
            $ref: "../../components/requestBodies/START_LIEFERBEGINN.yml"
    "400":
      description: Fehlerhafte Anfrage | Bad Request
      content:
        application/json:
          schema:
            $ref: "../../components/responses/ERROR_RESPONSE.yml"
