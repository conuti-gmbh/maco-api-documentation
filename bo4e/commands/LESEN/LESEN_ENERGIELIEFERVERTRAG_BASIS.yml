get:
  description:
    Lesen des Energieliefervertrages einer Lokation (Parameter1) zum Zeitpunkt
    (Parameter2) | Reading the energy delivery contract of a location (Parameter1)
    at the time (Parameter2)
  operationId: LESEN_ENERGIELIEFERVERTRAG_BASIS
  parameters:
    - description:
        Name der Operation | Name of the operation (MACO APP interal assignment
        between process and interface)
      in: query
      name: command
      schema:
        default: LESEN_ENERGIELIEFERVERTRAG_BASIS
        example: SAP_LESEN_ENERGIELIEFERVERTRAG_BASIS
        type: string
    - description: LokationsId | Location ID
      in: query
      name: parameter1
      required: true
      schema:
        example: "74018657187"
        type: string
    - $ref: ../../components/parameters/parameter2.yml
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/v1/bo/Vertrag.schema.json"
      description:
        Erfolgreiches Lesen des Energieliefervertrages | Successful reading
        of energy delivery contract
    "400":
      content:
        application/json:
          schema:
            $ref: "../../components/responses/ERROR_RESPONSE.yml"
      description: Fehlerhafte Anfrage | Bad Request
  summary: LESEN_ENERGIELIEFERVERTRAG_BASIS
  tags:
    - LESEN | READ
