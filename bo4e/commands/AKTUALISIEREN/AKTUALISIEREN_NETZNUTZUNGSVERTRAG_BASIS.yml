    - $ref: ../../components/parameters/parameter3.yml
    - $ref: ../../components/parameters/parameter4.yml
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/v1/bo/Lokationsbuendel.schema.json"
    required: true
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/v1/bo/Lokationsbuendel.schema.json"
