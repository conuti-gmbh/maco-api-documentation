    AdHocSteuerkanal:
      title: AdHocSteuerkanal
      type: object
      properties:
        boTyp:
          $ref: '#/components/schemas/BOTyp'
          default: AD_HOC_STEUERKANAL
        versionStruktur:
          type: string
          default: '1'
          description: versionStruktur
        konfigurationsprodukt:
          type: string
          description: konfigurationsprodukt
        zieladresse:
          $ref: '#/components/schemas/Zieladresse'
        aussteller:
          $ref: '#/components/schemas/Aussteller'
        zertifikatsNutzer:
          $ref: '#/components/schemas/ZertifikatsNutzer'
        IPAdresseCLSDevice:
          $ref: '#/components/schemas/IPAdresseCLSDevice'
      required:
        - boTyp
        - versionStruktur
      example:
        $ref: >-
          https://raw.githubusercontent.com/conuti-gmbh/bo4e-schema/master/docs/examples/bo/AdHocSteuerkanal.json
    Anfrage:
      title: Anfrage
      type: object
      properties:
        boTyp:
          $ref: '#/components/schemas/BOTyp'
          default: ANFRAGE
        versionStruktur:
          type: string
          default: '1'
          description: versionStruktur
        lokationsId:
          type: string
          description: Für welche Markt- oder Messlokation gilt diese Anfrage.
        anfragetyp:
          $ref: '#/components/schemas/Anfragetyp'
          description: Typ/Art der Anfrage (ORDERS ORDRSP IMD 7081)
        abonnement:
          $ref: '#/components/schemas/Abonnement'
          description: Start oder Ende Abo
        anfragereferenz:
          type: string
          description: anfragereferenz
        allgemeineInformationen:
          type: string
          description: allgemeineInformationen
        anfragekategorie:
          $ref: '#/components/schemas/Anfragekategorie'
          description: Kategorie der Anfrage (ORDERS ORDRSP BGM 1001)
        energierichtung:
          $ref: '#/components/schemas/Energierichtung'
        gueltigkeitszeitspanne:
          type: string
          description: gueltigkeitszeitspanne
        gueltigAb:
          type: string
          format: date-time
          description: gueltigAb
      required:
        - boTyp
        - versionStruktur
      example:
        $ref: >-
          https://raw.githubusercontent.com/conuti-gmbh/bo4e-schema/master/docs/examples/bo/Anfrage.json
    Angebot:
      title: Angebot
      type: object
      properties:
        boTyp:
          $ref: '#/components/schemas/BOTyp'
          default: ANGEBOT
        versionStruktur:
          type: string
          default: '1'
          description: versionStruktur
        angebotsnummer:
          type: string
          description: Eindeutige Nummer des Angebotes.
        anfragereferenz:
          type: string
          description: >-
            Referenz auf eine Anfrage oder Ausschreibung. Kann dem Empfänger des
            Angebotes bei Zuordnung des Angebotes zur Anfrage bzw.Ausschreibung
            helfen.
        angebotsdatum:
          type: string
          format: date-time
          description: Erstellungsdatum des Angebots
        sparte:
          $ref: '#/components/schemas/Sparte'
          description: Sparte
        bindefrist:
          type: string
          format: date-time
          description: Bis zu diesem Zeitpunkt(Tag/Uhrzeit) inklusive gilt das Angebot
        angebotgeber:
          $ref: '#/components/schemas/Geschaeftspartner'
          description: Link auf den Ersteller des Angebots.
        angebotnehmer:
          $ref: '#/components/schemas/Geschaeftspartner'
          description: Link auf den Empfänger des Angebots.
        unterzeichnerAngebotsnehmer:
          $ref: '#/components/schemas/Ansprechpartner'
          description: >-
            Link auf die Person, die als Angebotsnehmer das Angebot angenommen
            hat.
        unterzeichnerAngebotsgeber:
          $ref: '#/components/schemas/Ansprechpartner'
          description: >-
            Link auf die Person, die als Angebotsgeber das Angebots ausgestellt
            hat.
        zeitspanneEinrichtungUebermittlungWerte:
          $ref: '#/components/schemas/Zeitraum'
          description: zeitspanneEinrichtungUebermittlungWerte
        bindefristAngebot:
          $ref: '#/components/schemas/Zeitraum'
          description: Bis zu diesem Zeitpunkt(Tag/Uhrzeit) inklusive gilt das Angebot
        varianten:
          type: array
          items:
            $ref: '#/components/schemas/Angebotsvariante'
          description: >-
            Eine oder mehrere Varianten des Angebots mit den Angebotsteilen. Ein
            Angebot besteht mindestens aus einer Variante.
      required:
        - boTyp
        - versionStruktur
      example:
        $ref: >-
          https://raw.githubusercontent.com/conuti-gmbh/bo4e-schema/master/docs/examples/bo/Angebot.json
    Ansprechpartner:
      title: Ansprechpartner
      type: object
      properties:
        boTyp:
          $ref: '#/components/schemas/BOTyp'
          default: ANSPRECHPARTNER
        versionStruktur:
          type: string
          default: '1'
          description: versionStruktur
        nachname:
          type: string
          description: Nachname (Familienname) des Ansprechpartners
        eMailAdresse:
