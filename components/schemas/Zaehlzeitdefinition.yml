type: object
properties:
  boTyp:
    type: string
    default: ZAEHLZEITDEFINITION
  versionStruktur:
    type: string
    default: "1"
  beginndatum:
    type: string
    format: date-time
  endedatum:
    type: string
    format: date-time
  version:
    type: string
    format: date-time
  notwendigkeit:
    $ref: "DefinitionenNotwendigkeit.yml"
  versionsangabe:
    type: string
  code:
    type: string
  zaehlzeiten:
    type: array
    items:
      $ref: "Zaehlzeit.yml"
  zaehlzeitregister:
    type: array
    items:
      $ref: "Zaehlzeitregister.yml"
required:
  - boTyp
  - versionStruktur