type: object
description: >-
  Fehlermeldung auf Prozessdaten API Aufruf | Error message on process
  data API call
properties:
  errorCode:
    type: string
    description: Error identifier
    example: "400"
  message:
    type: string
    description: Technische Meldung | Technische Meldung
    example: Validation Failed
  errors:
    type: array
    description: >-
      Sammlung von Fehlercodes in einem Bucket | Collection of error codes
      in a bucket
    items:
      type: object
      properties:
        code:
          type: string
          example: 5432
        field:
          type: string
          example: first_name
        message:
          type: string
          example: First name cannot have fancy characters
