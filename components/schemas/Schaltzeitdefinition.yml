type: object
properties:
  boTyp:
    type: string
    default: SCHALTZEITDEFINITION
  versionStruktur:
    type: string
    default: "1"
  beginndatum:
    type: string
    format: date-time
  endedatum:
    type: string
    format: date-time
  version:
    type: string
    format: date-time
  code:
    type: string
  notwendigkeit:
    $ref: "DefinitionenNotwendigkeit.yml"
  schaltzeiten:
    type: array
    items:
      $ref: "Schaltzeit.yml"
required:
  - boTyp
  - versionStruktur