type: object
properties:
  boTyp:
    type: string
    default: PREISBLATT
  versionStruktur:
    type: string
    default: "1"
  bezeichnung:
    type: string
  gueltigkeit:
    $ref: "Zeitraum.yml"
  preisstatus:
    $ref: "Preisstatus.yml"
  sparte:
    $ref: "Sparte.yml"
  bilanzierungsdatum:
    type: string
    format: date-time
  regelzone:
    type: string
  leistungstyp:
    $ref: "Leistungstyp.yml"
  nichtGenutzt:
    type: boolean
  preispositionen:
    type: array
    items:
      $ref: "Preisposition.yml"
required:
  - boTyp
  - versionStruktur