properties:
  bezeichnung:
    type: string
  bilanzierungsdatum:
    format: date-time
    type: string
  boTyp:
    default: PREISBLATT
    type: string
  gueltigkeit:
    $ref: 'Zeitraum.yml'
  leistungstyp:
    $ref: 'Leistungstyp.yml'
  nichtGenutzt:
    type: boolean
  preispositionen:
    items:
      $ref: 'Preisposition.yml'
    type: array
  preisstatus:
    $ref: 'Preisstatus.yml'
  regelzone:
    type: string
  sparte:
    $ref: 'Sparte.yml'
  versionStruktur:
    default: '1'
    type: string
required:
- boTyp
- versionStruktur
type: object
