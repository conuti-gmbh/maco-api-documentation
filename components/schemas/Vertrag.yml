type: object
properties:
  boTyp:
    type: string
    default: VERTRAG
  versionStruktur:
    type: string
    default: "1"
  sparte:
    $ref: "Sparte.yml"
  vertragsart:
    type: string
  vertragsnummer:
    type: string
  beschreibung:
    type: string
  lokationsId:
    type: string
  lokationsTyp:
    $ref: "Lokationstyp.yml"
  vertragsstatus:
    $ref: "Vertragstatus.yml"
  vertragsbeginn:
    type: string
    format: date-time
  vertragsende:
    type: string
    format: date-time
  gemeinderabatt:
    type: integer
  vertragskonditionen:
    $ref: "Vertragskonditionen.yml"
  korrespondenzpartner:
    $ref: "Geschaeftspartner.yml"
  abrechnungUeberNna:
    type: boolean
  datenqualitaet:
    $ref: "Datenqualitaet.yml"
  zeitraumId:
    type: integer
  vertragspartner1:
    type: array
    items:
      $ref: "Geschaeftspartner.yml"
  vertragspartner2:
    type: array
    items:
      $ref: "Geschaeftspartner.yml"
  enFG:
    type: array
    items:
      $ref: "EnFG.yml"
required:
  - boTyp
  - versionStruktur