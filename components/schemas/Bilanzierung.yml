    $ref: 'Abwicklungsmodell.yml'
  aggregationsverantwortung:
    $ref: 'Aggregationsverantwortung.yml'
  bilanzierungsbeginn:
    format: date-time
    type: string
  bilanzierungsende:
    format: date-time
    type: string
  bilanzkreis:
    type: string
  boTyp:
    default: BILANZIERUNG
    type: string
  datenqualitaet:
    $ref: 'Datenqualitaet.yml'
  detailsPrognosegrundlage:
    items:
      $ref: 'Profiltyp.yml'
    type: array
  fallgruppenzuordnung:
    $ref: 'Fallgruppenzuordnung.yml'
  grundWahlrechtPrognosegrundlage:
    $ref: 'WahlrechtPrognosegrundlage.yml'
  jahresverbrauchsprognose:
    $ref: 'Menge.yml'
  kundenwert:
    $ref: 'Menge.yml'
  lastprofile:
    items:
      $ref: 'Lastprofil.yml'
    type: array
  lastprofileBilanzierungsbeteiligter:
    items:
      $ref: 'Lastprofil.yml'
    type: array
  marktlokationsId:
    type: string
  prognosegrundlage:
    $ref: 'Prognosegrundlage.yml'
  temperaturarbeit:
    $ref: 'Menge.yml'
  verbrauchsaufteilung:
    $ref: 'Menge.yml'
