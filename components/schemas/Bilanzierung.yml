type: object
properties:
  boTyp:
    type: string
    default: BILANZIERUNG
  versionStruktur:
    type: string
    default: "1"
  marktlokationsId:
    type: string
  aggregationsverantwortung:
    $ref: "Aggregationsverantwortung.yml"
  zeitreihentyp:
    type: string
  prognosegrundlage:
    $ref: "Prognosegrundlage.yml"
  bilanzierungsbeginn:
    type: string
    format: date-time
  bilanzierungsende:
    type: string
    format: date-time
  bilanzkreis:
    type: string
  fallgruppenzuordnung:
    $ref: "Fallgruppenzuordnung.yml"
  temperaturarbeit:
    $ref: "Menge.yml"
  jahresverbrauchsprognose:
    $ref: "Menge.yml"
  kundenwert:
    $ref: "Menge.yml"
  verbrauchsaufteilung:
    $ref: "Menge.yml"
  wahlrechtPrognosegrundlage:
    $ref: "WahlrechtPrognosegrundlage.yml"
  grundWahlrechtPrognosegrundlage:
    $ref: "WahlrechtPrognosegrundlage.yml"
  abwicklungsmodell:
    $ref: "Abwicklungsmodell.yml"
  vorjahresverbrauch:
    $ref: "Menge.yml"
  datenqualitaet:
    $ref: "Datenqualitaet.yml"
  zeitraumId:
    type: integer
  lastprofile:
    type: array
    items:
      $ref: "Lastprofil.yml"
  lastprofileBilanzierungsbeteiligter:
    type: array
    items:
      $ref: "Lastprofil.yml"
  detailsPrognosegrundlage:
    type: array
    items:
      $ref: "Profiltyp.yml"
required:
  - boTyp
  - versionStruktur
