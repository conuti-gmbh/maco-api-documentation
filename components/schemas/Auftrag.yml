    type: string
  mindestpreis:
    $ref: 'Preis.yml'
  positionsdaten:
    items:
      $ref: 'AuftragPosition.yml'
    type: array
  sparte:
    $ref: 'Sparte.yml'
  startdatum:
    format: date-time
    type: string
  summeGesamt:
    format: float
    type: number
  verschobenerAbmeldetermin:
    format: date-time
