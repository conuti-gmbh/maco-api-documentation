    type: number
  boTyp:
    default: AUFTRAG
    type: string
  definitionsTyp:
    $ref: 'DefinitionsTyp.yml'
  energierichtung:
    $ref: 'Energierichtung.yml'
  fertigstellungsdatum:
    format: date-time
    type: string
  hoechstpreis:
    $ref: 'Preis.yml'
  lieferadresseAltgeraete:
    $ref: 'Geschaeftspartner.yml'
  lieferanschrift:
    $ref: 'Adresse.yml'
