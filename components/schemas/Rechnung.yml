type: object
properties:
  boTyp:
    type: string
    default: RECHNUNG
  versionStruktur:
    type: string
    default: "1"
  istSelbstausgestellt:
    type: boolean
  bearbeitungsdatum:
    type: string
    format: date-time
  rechnungsdatum:
    type: string
    format: date-time
  faelligkeitsdatum:
    type: string
    format: date-time
  rechnungsstatus:
    $ref: "Rechnungsstatus.yml"
  vorlaeufigerAbrechnungszeitraum:
    $ref: "Zeitraum.yml"
  rechnungsperiode:
    $ref: "Zeitraum.yml"
  rechnungstyp:
    $ref: "Rechnungstyp.yml"
  istReverseCharge:
    type: boolean
  gesamtbrutto:
    $ref: "Betrag.yml"
  zuZahlen:
    $ref: "Betrag.yml"
  originalRechnungsnummer:
    type: string
  referenzNachrichtendatum:
    type: string
  referenzDokumentennummer:
    type: string
  referenzVorgaengerrechnung:
    type: string
  datumVorgaengerrechnung:
    type: string
    format: date-time
  netzkonto:
    type: string
  vorausgezahlt:
    $ref: "Betrag.yml"
  gemeinderabatt:
    $ref: "Gemeinderabatt.yml"
  ausfuehrungsdatum:
    type: string
    format: date-time
  sonderrechnungsart:
    $ref: "SonderrechnungsArt.yml"
  energierichtung:
    $ref: "Energierichtung.yml"
  beginnPeriodeBilanzierung:
    type: string
    format: date-time
  endePeriodeNetznutzung:
    type: string
    format: date-time
  steuerbetraege:
    type: array
    items:
      $ref: "Steuerbetrag.yml"
  rechnungspositionen:
    type: array
    items:
      $ref: "Rechnungsposition.yml"
required:
  - boTyp
  - versionStruktur