paths:
  /aktualisierenMdocBasis:
    post:
      description: >
        Aktualisieren des MDOCS anhand des BusinessKey. Neben der Aktualisierung
        des Status  kann eine generische Liste von Object, Attribute_Name und
        Attribute_value übergeben  werden, um zusätzliche
        Transaktionsinformationen wie Antwortstatus, Codeliste, etc.  zu
        übergeben.
      operationId: AKTUALISIEREN_MDOC_BASIS
      parameters:
        - description: >
            Name der Operation | Name of the operation (MACO APP internal
            assignment  between process and interface)
          in: query
          name: command
          required: true
          schema:
            default: AKTUALISIEREN_MDOC_BASIS
            example: SAP_AKTUALISIEREN_MDOC_BASIS
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestBody'
      responses:
        '200':
          description: Erfolgreiches Aktualisieren des MDOCS
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '422':
          description: Fehler beim Aktualisieren des MDOCS
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: AKTUALISIEREN_MDOC_BASIS
      tags:
        - AKTUALISIEREN | UPDATE
